<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="destaque">texto 1</p>
    <p class="destaque">texto 2</p>

        texto[1].style.fontSize = "100px"
    </script>
</body>
</html>
